<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor AI by Dudoxx - Cover</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Cover page specific styles */
        .cover-page {
            width: var(--a4-width);
            min-height: var(--a4-height);
            margin: 0 auto;
            background-color: var(--white);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0;
        }
        
        .cover-image-container {
            width: 100%;
            height: 60%;
            overflow: hidden;
            position: relative;
        }
        
        .cover-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        .cover-content {
            padding: 40px;
            width: 100%;
            background-color: var(--white);
            z-index: 2;
        }
        
        .cover-title {
            font-size: 48px;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 15px;
            line-height: 1.2;
        }
        
        .cover-subtitle {
            font-size: 24px;
            font-weight: 400;
            color: var(--dark-orange);
            margin-bottom: 30px;
        }
        
        .cover-description {
            font-size: 18px;
            color: var(--grey);
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        .cover-footer {
            margin-top: 30px;
            font-size: 14px;
            color: var(--grey);
        }
        
        .cover-logo {
            margin-bottom: 20px;
            max-width: 200px;
        }
        
        .cover-badge {
            display: inline-block;
            background-color: var(--yellow);
            color: var(--black);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="a4-page cover-page">
        <div class="cover-image-container">
            <img src="../images/cover_image_natural.png" alt="Extractor AI Cover Image" class="cover-image">
        </div>
        
        <div class="cover-content">
            <div class="cover-badge">
                <i class="fas fa-star"></i> Part of the Dudoxx Product Line
            </div>
            
            <h1 class="cover-title">Extractor AI</h1>
            <h2 class="cover-subtitle">Intelligent Document Extraction for the Modern Enterprise</h2>
            
            <p class="cover-description">
                Transform unstructured documents into structured, actionable data with domain-specific intelligence.
            </p>
            
            <div class="cover-footer">
                <p>Â© 2025 DUDOXX UG. All rights reserved.</p>
                <p>Hamburg, Germany</p>
            </div>
        </div>
    </div>
</body>
</html>
